<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://kawasakicowboy.github.io/calculator/style.css">
</head>
<body>
<div class="main-container">
    <div class="screen row"><span id="screen"></span></div>
    <div class="clear-row row">
        <div class="clear-button  button" id="clear"><span>c</span></div>
        <div class="backspace-button  button" id="backspace"><span><</span></div>
    </div>
    <div class="row">
        <div class="number button" id="seven" onclick="numberClick('7')"><span>7</span></div>
        <div class="number button" id="eight" onclick="numberClick('8')"><span>8</span></div>
        <div class="number button" id="nine"  onclick="numberClick('9')"><span>9</span></div>
        <div class="operator button" id="plus"><span>+</span></div>
    </div>
    <div class="row">
        <div class="number button" id="four" onclick="numberClick('4')"><span>4</span></div>
        <div class="number button" id="five" onclick="numberClick('5')"><span>5</span></div>
        <div class="number button" id="six" onclick="numberClick('6')"><span>6</span></div>
        <div class="operator button" id="minus"><span>-</span></div>
    </div>
    <div class="row">
        <div class="number button" id="one" onclick="numberClick('1')"><span>1</span></div>
        <div class="number button" id="two" onclick="numberClick('2')"><span>2</span></div>
        <div class="number button" id="three" onclick="numberClick('3')"><span>3</span></div>
        <div class="operator button" id="division"><span>/</span></div>
    </div>
    <div class="row">
        <div class="number button" id="equal"><span>=</span></div>
        <div class="number button" id="zero"><span>0</span></div>
        <div class="number button" id="float"><span>.</span></div>
        <div class="operator button" id="multiplication"><span>x</span></div>
    </div>
</div>

<!--<script src="https://kawasakicowboy.github.io/calculator/functions.js"></script>-->
<!--<script src="https://kawasakicowboy.github.io/calculator/script.js"></script>-->
<script src="/script.js"></script>
</body>
</html>
